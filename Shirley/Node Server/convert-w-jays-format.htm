<!DOCTYPE html>
<html lang="en>
<head>
<meta charset="utf-8">
<title> Convert Units </title>
</head>

<body>

Distance:
<input type="number" id="mm" onchange="do_mm_change()" value="254"> MM
<input type="number" id="in" onchange="do_in_change()" value="10"> IN
<input type="number" id="x4" onchange="do_x4_change()" value="508"> X4 Counts <br>

Velocity:
<input type="number" id="mps" onchange="do_mps_change()" value="2.54"> MPS
<input type="number" id="ips" onchange="do_ips_change()" value="100"> IPS
<input type="number" id="x1"  onchange="do_x1_change()"  value="1270"> X1 Counts/Sec <br>

Distance Between Marks
<input type="number" id="dbm" onchange="do_x4_change();do_x1_change();" value="2">
<input type="radio" id="unitIN" name="dbmUnit" onchange="do_x4_change();do_x1_change();"> IN
<input type="radio" id="unitMM" name="dbmUnit" onchange="do_x4_change();do_x1_change();" checked> MM

<script type="text/javascript">

var MM_PER_INCH = 25.4;
var mm   = document.getElementById( "mm" );
var inch = document.getElementById( "in" );
var x4   = document.getElementById( "x4" );
var mps  = document.getElementById( "mps" );
var ips  = document.getElementById( "ips" );
var x1   = document.getElementById( "x1" );
var dbm  = document.getElementById( "dbm" );

var unitIN = document.getElementById("unitIN");
var unitMM = document.getElementById("unitMM");

/*******************************************************************
*                          do_mm_change                            *
********************************************************************/
function do_mm_change()
{
var x;

x = mm.value / MM_PER_INCH;
inch.value = x.toFixed(4);

if ( document.getElementById("unitIN").checked )
    {
    x *= 4.0 / dbm.value;
	x4.value = x.toFixed(4)
    }
else
    {
    x = mm.value * 4.0 / dbm.value;
    x4.value = x.toFixed(4);
	}
};

/*******************************************************************
*                          do_in_change                            *
********************************************************************/
function do_in_change()
{
mm.value = inch.value * MM_PER_INCH;
if ( document.getElementById("unitIN").checked )
    {
    x4.value = 4*inch.value/dbm.value;
    }
else
    {
    x4.value = 4*mm.value/dbm.value;
    }
};

/*******************************************************************
*                          do_x4_change                            *
********************************************************************/
function do_x4_change()
{
if ( document.getElementById("unitIN").checked )
    {
    inch.value = x4.value*dbm.value/4.0;
    mm.value = inch.value*MM_PER_INCH;
    }
else
    {
    mm.value = x4.value*dbm.value/4.0;
    inch.value = mm.value/MM_PER_INCH;
    }
};

/*******************************************************************
*                          do_x1_change                            *
********************************************************************/
function do_x1_change()
{
if ( document.getElementById("unitIN").checked )
    {
    ips.value = x1.value*dbm.value;
    mps.value = ips.value*MM_PER_INCH/1000.0;
    }
else
    {
    mps.value = x1.value*dbm.value;
    ips.value = mps.value/MM_PER_INCH;
    mps.value = mps.value / 1000.0;
    }
};

/*******************************************************************
*                          do_ips_change                           *
********************************************************************/
function do_ips_change()
{
mps.value = ips.value * MM_PER_INCH / 1000.0;

if ( document.getElementById("unitIN").checked )
    {
    x1.value = ips.value;
    }
else
    {
    x1.value = mps.value;
    }

x1.value /= dbm.value;
};

/*******************************************************************
*                          do_mps_change                           *
********************************************************************/
function do_mps_change()
{
ips.value = mps.value*1000/MM_PER_INCH;

if ( document.getElementById("unitIN").checked)
    {
    x1.value = ips.value;
    }
else
    {
    x1.value = mps.value*1000;
    }

x1.value /= dbm.value;
};

</script>
</body>
</html>
